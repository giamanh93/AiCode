<header class="flex items-center justify-between h-16 px-4 bg-white shadow-sm z-10 border-b border-gray-200">
  <!-- Left Side -->
  <div class="flex items-center gap-2">
    <button (click)="onToggleSidebar()" class="p-2 rounded-full hover:bg-gray-100 transition">
      <i class="pi pi-bars text-xl text-gray-600"></i>
    </button>
    <span class="font-bold text-lg text-gray-800">Quản lý Khách hàng</span>
  </div>

  <!-- Right Side -->
  <div class="flex items-center gap-6">
    <!-- Search Bar -->
    <div class="relative hidden md:block">
      <i class="pi pi-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
      <input type="text" placeholder="Tìm kiếm..." class="pl-9 pr-4 py-2 w-96 border rounded-lg bg-gray-50 focus:bg-white focus:border-blue-500 transition" />
    </div>

    <!-- Icons & User Menu -->
    <div class="flex items-center gap-3">
      <button class="p-2 w-10 h-10 rounded-full hover:bg-gray-100 transition">
        <i class="pi pi-bell text-xl text-gray-600"></i>
      </button>
      <button class="p-2 w-10 h-10 rounded-full hover:bg-gray-100 transition">
        <i class="pi pi-cog text-xl text-gray-600"></i>
      </button>

      <!-- User Menu Dropdown -->
      <div class="relative">
        <button (click)="toggleUserMenu()" class="flex items-center gap-2">
          <img class="w-9 h-9 rounded-full object-cover" src="https://i.pravatar.cc/40" alt="User avatar">
          <div class="text-left hidden md:block">
            <span class="block text-sm font-semibold text-gray-700">Admin</span>
            <span class="block text-xs text-gray-500">Administrator</span>
          </div>
        </button>

        <!-- Dropdown Panel -->
        <div *ngIf="isUserMenuVisible" class="absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg py-1 z-20 border border-gray-100">
          <div class="px-4 py-3 border-b border-gray-200">
            <p class="text-sm font-semibold text-gray-800">Admin</p>
            <p class="text-xs text-gray-500 truncate">admin.com</p>
          </div>
          <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition">
            <i class="pi pi-user"></i>
            <span>Thông tin tài khoản</span>
          </a>
          <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition">
            <i class="pi pi-key"></i>
            <span>Đổi mật khẩu</span>
          </a>
          <div class="border-t border-gray-100 my-1"></div>
          <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition">
            <i class="pi pi-sign-out"></i>
            <span>Đăng xuất</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

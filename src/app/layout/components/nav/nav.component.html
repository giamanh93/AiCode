<nav class="flex-1 flex flex-col gap-2 py-4">
  <a 
    *ngFor="let item of menuItems" 
    [routerLink]="item.route"
    routerLinkActive="bg-gray-700"
    [routerLinkActiveOptions]="{exact: true}"
    class="flex items-center gap-3 px-4 py-2.5 hover:bg-gray-700 transition-colors duration-200 rounded-md mx-2">
    <i [class]="item.icon + ' text-lg w-6 text-center'"></i>
    <span *ngIf="!isCollapsed" class="transition-opacity duration-200">{{ item.label }}</span>
  </a>
</nav>
